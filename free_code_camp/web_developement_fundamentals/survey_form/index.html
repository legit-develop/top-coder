<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p class="title">
      Than you for taking the time to help us improve the platform
    </p>

    <form action="https://freecodecamp.org" method="post">
      <fieldset>
        <label for="name"
          >Name <input type="text" name="name" id="name"
        /></label>
        <label for="email"
          >Email <input type="email" name="email" id="email"
        /></label>
        <label for="age"
          >Age (optional) <input type="number" name="age" id="age"
        /></label>
      </fieldset>
      <fieldset>
        <label for="role">
          Which option best describe your current role?
          <select name="role" id="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Leaner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definite"
          ><input
            type="radio"
            name="definite"
            id="definite"
            value="definite"
            class="inline"
          />
          Definitely</label
        >
        <label for="maybe"
          ><input
            type="radio"
            name="maybe"
            id="maybe"
            value="maybe"
            class="inline"
          />
          Maybe</label
        >
        <label for="not-sure"
          ><input
            type="radio"
            name="not-sure"
            id="not-sure"
            value="not-sure"
            class="inline"
          />
          Not Sure</label
        >
      </fieldset>
      <fieldset>
        <label for="favorite-feature">
          What is your favorite feature of freeCodeCamp?
          <select name="feature" id="favorite-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (check all that apply)</p>
        <label for="front-end"
          ><input
            type="checkbox"
            name="front-end"
            id="front-end"
            value="front-end"
            class="inline"
          />
          Front-end Projects</label
        >
        <label for="back-end"
          ><input
            type="checkbox"
            name="back-end"
            id="back-end"
            value="back-end"
            class="inline"
          />
          Back-end Projects</label
        >
        <label for="data"
          ><input
            type="checkbox"
            name="data"
            id="data"
            value="data"
            class="inline"
          />
          Data Visualization</label
        >
        <label for="challenge"
          ><input
            type="checkbox"
            name="challenge"
            id="challenge"
            value="challenge"
            class="inline"
          />
          Challenges</label
        >
        <label for="open-source"
          ><input
            type="checkbox"
            name="open-source"
            id="open-source"
            value="open-source"
            class="inline"
          />
          Open Source Community</label
        >
        <label for="git"
          ><input
            type="checkbox"
            name="git"
            id="git"
            value="git"
            class="inline"
          />
          Gitter help rooms</label
        >
        <label for="videos"
          ><input
            type="checkbox"
            name="videos"
            id="videos"
            value="videos"
            class="inline"
          />
          Videos</label
        >
        <label for="city"
          ><input
            type="checkbox"
            name="city"
            id="city"
            value="city"
            class="inline"
          />
          City Meetups</label
        >
        <label for="wiki"
          ><input
            type="checkbox"
            name="wiki"
            id="wiki"
            value="wiki"
            class="inline"
          />
          Wiki</label
        >
        <label for="forum"
          ><input
            type="checkbox"
            name="forum"
            id="forum"
            value="forum"
            class="inline"
          />
          Forum</label
        >
        <label for="courses"
          ><input
            type="checkbox"
            name="courses"
            id="courses"
            value="courses"
            class="inline"
          />
          Additional Courses</label
        >
      </fieldset>
      <fieldset>
        <label for="suggestion"
          >Any Comments or suggestions?
          <textarea
            name="suggestion"
            id="suggestion"
            cols="30"
            rows="3"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
