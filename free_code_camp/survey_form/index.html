<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Survey Form</title>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Than you for taking the time to help us improve the platform</p>

    <form action="https://www.freeCodeCamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Name<input type="text" name="name" id="first-name"
        /></label>
        <label for="email"
          >Email <input type="email" name="mail" id="email"
        /></label>
        <label for="age"
          >Age (optional) <input type="number" name="age" id="age"
        /></label>
      </fieldset>
      <fieldset>
        <label for="job-title"
          >Which option best describe your current role?
          <select name="title" id="job-title" class="inline">
            <option value="">(Select an option)</option>
            <option value="1">Student</option>
            <option value="2">Freelancer</option>
            <option value="3">Full Stack Developer</option>
            <option value="4">Front End Developer</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend</p>
        <label for="definite"
          ><input type="radio" name="recommend" id="definite"
        /></label>
        <label for="maybe"
          ><input type="radio" name="recommend" id="maybe"
        /></label>
        <label for="not-sure"
          ><input type="radio" name="recommend" id="not-sure"
        /></label>
        <label for="feature">
          <select name="favorite" id="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Networking</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (check all that apply)</p>
        <label for="front-end"
          ><input type="checkbox" name="front-end" id="front-end" /> Front-end
          Projects</label
        >
        <label for="back-end"
          ><input type="checkbox" name="back-end" id="back-end" /> Back-end
          Projects</label
        >
        <label for="data"
          ><input type="checkbox" name="data" id="data" /> Data
          Visualization</label
        >
        <label for="challenges"
          ><input type="checkbox" name="challenges" id="challenges" />
          Challenges</label
        >
        <label for="open-source"
          ><input type="checkbox" name="open-source" id="open-source" /> Open
          Source Community</label
        >
        <label for="gitter"
          ><input type="checkbox" name="gitter" id="gitter" /> Gitter help
          rooms</label
        >
        <label for="videos"
          ><input type="checkbox" name="videos" id="vidoes" /> Videos</label
        >
        <label for="city"
          ><input type="checkbox" name="city" id="city" /> City Meetups</label
        >
        <label for="wiki"
          ><input type="checkbox" name="wiki" id="wiki" /> Wiki</label
        >
        <label for="forum"
          ><input type="checkbox" name="forum" id="forum" /> Forum</label
        >
        <label for="additional"
          ><input type="checkbox" name="additional" id="additional" />
          Additional Courses</label
        >

        <fieldset>
          <label for="suggestion"
            >Any comments or suggestions?
            <textarea
              name="comment"
              id="suggestion"
              cols="30"
              rows="3"
            ></textarea>
          </label>
        </fieldset>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
